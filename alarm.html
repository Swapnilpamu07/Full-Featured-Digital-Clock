<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Modal Example</title>
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    
    #openModalBtn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .modal {
        position: fixed;
        top: 0;
        left: 100%;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: left 0.5s ease, opacity 0.5s ease;
    }
    
    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        width: 300px;
        text-align: center;
    }
    
    .close {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
    }
    
    .modal.show {
        left: 0;
        opacity: 1;
    }
    
    input[type="text"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    
    #submitBtn {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <button id="openModalBtn">Open Input Window</button>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Enter Your Data</h2>
            <input type="text" id="userInput" placeholder="Type something here...">
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <script>document.getElementById('openModalBtn').addEventListener('click', function() {
        document.getElementById('modal').classList.add('show');
    });
    
    document.getElementById('closeModalBtn').addEventListener('click', function() {
        document.getElementById('modal').classList.remove('show');
    });
    
    document.getElementById('submitBtn').addEventListener('click', function() {
        const userInput = document.getElementById('userInput').value;
        alert(`You entered: ${userInput}`);
        document.getElementById('modal').classList.remove('show');
    });
    </script>
</body>
</html>
