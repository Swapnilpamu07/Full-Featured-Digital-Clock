<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/c9d676a2d837affb4ec113fefba89ee1?family=nuevostencil+filled" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="modal">
        <h1>Edit Alarm</h1>
        <div class="con" style="padding: 10px 50px 5px 50px;">
            <p style="display: inline-block; margin: 10px 20px 0px 0px;">Hours<input  id="hour" type="number" min="1" max="12" step="1" ></p>
            <p style="display: inline-block;">Minutes<input id="minutes" type="number" min="1" max="60" step="1"></p>
        </div>
        <div class="ampm" style="width: fit-content; margin: auto; padding: 0px 0px 20px 0px;">
            <p style="display: inline-block; margin: 10px 20px 0px 0px;"> 
                <input type="checkbox" id="AM">
                AM
            </p>
            <p  style="display: inline-block;"> 
                <input type="checkbox" id="PM">
                PM
            </p>
        </div>
        <button style="display: block;" id="set">Set</button>

    </div>

    <div class="timer" id="timerModal">
        <h1>Set Timer</h1>
        <div class="timerdis" style="border: 2px soild black; background-color: white; color: black; font-weight: bold;width: fit-content;">
            
        </div>
        <div class="con" style="padding: 10px 50px 5px 50px;">
            <p style="display: inline-block; margin: 10px 20px 0px 0px;">
                Hours<input id="hourTimer" type="number" min="0" max="12" step="1">
            </p>
            <p style="display: inline-block;">
                Minutes<input id="minutesTimer" type="number" min="0" max="59" step="1">
            </p>
            <p style="display: inline-block;">
                Seconds<input id="secondsTimer" type="number" min="0" max="59" step="1">
            </p>
        </div>
        
        <button style="display: block;" id="startTimer">Start Timer</button>
        <button style="display: block;" id="timerset">Cancel</button>
    </div>

    <div class="stopwatch" id="stopwatchModal">
        <h1>Stopwatch</h1>
        <div id="stopwatchDisplay">00:00:00</div>
        <button id="startStopwatch">Start</button>
        <button id="stopStopwatch">Stop</button>
        <button id="resetStopwatch">Reset</button>
        <button id="stwclose">Close</button>
    </div>

    <div class="navbar">
        <ul>
            
                <script src="https://cdn.lordicon.com/lordicon.js"></script>
                    <lord-icon
                        src="https://cdn.lordicon.com/eqnvngnd.json"
                        trigger="in"
                        delay="1000"
                        state="in-reveal"
                        style="width:50px;height:50px;position: absolute;left: 3rem;  ">
                    </lord-icon>
            
            <li><a href="">Home</a></li>
            <li><a href="" id="timer1">Timer</a></li>
            <li><a href="" id="stw">Stopwatch</a></li>
            <li><a href="" id="amodel">Alarm</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="time">
            
        </div>
        <div class="day">
             
        </div>
        <div class="bt">
            <button id="button">Set Alarm</button>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
